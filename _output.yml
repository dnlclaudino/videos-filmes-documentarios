bookdown::gitbook:
  css: style.css
  output_dir: "docs"
  config:
    toc:
      before: |
        <li><a href="./">Bookdown Vídeos, Filmes e Documentários</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Publicado com bookdown</a></li>
    edit: https://github.com/dnlclaudino/videos-filmes-documentarios/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
